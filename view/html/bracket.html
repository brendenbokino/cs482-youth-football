<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="football, youth league, sports">
        <title>Loyal Order of Youth League Athletes</title>
        <link href="./css/bracket.css" rel="stylesheet" type="text/css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <!-- Bootrap Icons for the Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">        
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
    </head>

    <script> 
        $(function(){
          $("#header").load("header.html"); 
          $("#footer").load("footer.html"); 
        });
      </script> 

    <body>
        <div id="header"></div>

        <main>
            <h1>Playoff Bracket</h1>
    <div class="bracket-container">
        <!-- Round 1 -->
        <div class="round" id="round1">
            <div class="matchup">
                <div class="team" onclick="pickWinner(this, 'match1-winner')">1 Seed</div>
                <div class="team" onclick="pickWinner(this, 'match1-winner')">8 Seed</div>
            </div>
            <div class="matchup">
                <div class="team" onclick="pickWinner(this, 'match2-winner')">4 Seed</div>
                <div class="team" onclick="pickWinner(this, 'match2-winner')">5 Seed</div>
            </div>
            <div class="matchup">
                <div class="team" onclick="pickWinner(this, 'match3-winner')">3 Seed</div>
                <div class="team" onclick="pickWinner(this, 'match3-winner')">6 Seed</div>
            </div>
            <div class="matchup">
                <div class="team" onclick="pickWinner(this, 'match4-winner')">2 Seed</div>
                <div class="team" onclick="pickWinner(this, 'match4-winner')">7 Seed</div>
            </div>
        </div>
        <!-- Round 2 -->
        <div class="round" id="round2">
            <div class="matchup">
                <div class="team" id="match1-winner" onclick="pickWinner(this, 'match5-winner')">Winner 1/8</div>
                <div class="team" id="match2-winner" onclick="pickWinner(this, 'match5-winner')">Winner 4/5</div>
            </div>
            <div class="matchup">
                <div class="team" id="match3-winner" onclick="pickWinner(this, 'match6-winner')">Winner 3/6</div>
                <div class="team" id="match4-winner" onclick="pickWinner(this, 'match6-winner')">Winner 2/7</div>
            </div>
        </div>
        <div class="round" id="round3">
            <div class="matchup">
                <div class="team" id="match5-winner" onclick="pickWinner(this, 'match7-winner')">Winner Top</div>
                <div class="team" id="match6-winner" onclick="pickWinner(this, 'match7-winner')">Winner Bottom</div>
            </div>
        </div>
        <!-- Final Round -->
        <div class="round" id="final-round">
            <div class="matchup">
                <div class="team" id="match7-winner">Tournament Winner</div>
            </div>
        </div>
    </div>
    <script>
        function pickWinner(clickedTeam, nextRoundTeamId) {
        console.log(clickedTeam);
        const match = clickedTeam.parentElement;
        // Remove 'winner' class from any other team in the same match
        const teamsInMatch = match.querySelectorAll('.team');
        teamsInMatch.forEach(team => {
        team.classList.remove('winner');
        });

        // Add 'winner' class to the clicked team
        clickedTeam.classList.add('winner');

        // Update the next round with the winner's name
        const winnerName = clickedTeam.textContent;
        const nextRoundTeam = document.getElementById(nextRoundTeamId);
        if (nextRoundTeam) {
            nextRoundTeam.textContent = winnerName;
            // Optional: add a class to the next round team to indicate it's filled
            nextRoundTeam.classList.add('filled'); 
        }
    }
    </script>
        </main>

        <div id="footer"></div>
    </body>
</html>
