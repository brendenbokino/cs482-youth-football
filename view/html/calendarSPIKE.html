<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calendar Runner - Dummy Data</title>
        <!-- FullCalendar styles from CDN -->
        <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.15/index.global.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.15/index.global.min.css" rel="stylesheet">
        <style>
            body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
            .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
            h1 { color: #333; margin-bottom: 10px; }
            p { color: #666; margin-bottom: 20px; }
            #calendar { margin-top: 20px; }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Youth Football Calendar (Dummy Data Spike)</h1>
            <p>This demonstrates the calendar functionality with sample game data.</p>
            <div id="calendar"></div>
        </div>

        <!-- FullCalendar scripts from CDN (global builds) -->
        <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.15/index.global.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.15/index.global.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.15/index.global.min.js"></script>

        <script>
            // Dummy game data - simulating what would come from the database
            const dummyGames = [
                { team1: 'Eagles', team2: 'Tigers', date: '2025-10-28', location: 'Field 1' },
                { team1: 'Hawks', team2: 'Lions', date: '2025-11-05', location: 'Field 2' },
                { team1: 'Bears', team2: 'Panthers', date: '2025-11-12', location: 'Field 1' },
                { team1: 'Wolves', team2: 'Eagles', date: '2025-11-19', location: 'Field 3' },
                { team1: 'Tigers', team2: 'Hawks', date: '2025-11-26', location: 'Field 2' },
                { team1: 'Lions', team2: 'Bears', date: '2025-12-03', location: 'Field 1' },
                { team1: 'Panthers', team2: 'Wolves', date: '2025-12-10', location: 'Field 3' }
            ];

            // Transform to FullCalendar event format
            const calendarEvents = dummyGames.map(game => ({
                title: `${game.team1} vs ${game.team2}`,
                start: game.date,
                extendedProps: {
                    location: game.location,
                    team1: game.team1,
                    team2: game.team2
                }
            }));

            function showGameDetails(props) {
                alert(`Game: ${props.team1} vs ${props.team2}\nLocation: ${props.location}`);
            }

            // Initialize calendar 
            document.addEventListener('ContentLoaded', function () {
                const calendarEl = document.getElementById('calendar');
                const calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'dayGridMonth',
                    events: calendarEvents,
                    eventClick: function(info) {
                        showGameDetails(info.event.extendedProps);
                    },
                    headerToolbar: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'dayGridMonth,dayGridWeek'
                    }
                });
                calendar.render();
            });
        </script>
    </body>
</html>
