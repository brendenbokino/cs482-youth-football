<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="football, youth league, sports">
        <title>Coach Account</title>
        <style>
            body {
              font-family: "Segoe UI", sans-serif;
              background: #f7f8fb;
              color: #333;
              max-width: 800px;
              margin: 2rem auto;
            }
            h1 {
              text-align: center;
              color: #e91e63;
            }
            form {
              background: #fff;
              border-radius: 10px;
              padding: 1.5rem;
              box-shadow: 0 2px 6px rgba(0,0,0,0.1);
              margin-bottom: 2rem;
            }
            label { display: block; margin: 0.5rem 0 0.2rem; }
            input { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 5px; }
            button {
              margin-top: 1rem;
              background: #e91e63;
              color: #fff;
              border: none;
              border-radius: 5px;
              padding: 0.6rem 1rem;
              cursor: pointer;
            }
            button:hover { background: #d81b60; } 
            #coachList {
              background: #fff;
              padding: 1rem;
              border-radius: 10px;
              box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            }
            .coach-item {
              border-bottom: 1px solid #ddd;
              padding: 0.5rem 0;
            }
        </style>
        <link href="./css/main.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <header>
            <img src="./images/logo.png" href="index.html">
            <h1> Loyal Order of Youth League Athletes </h1>
            <div class="topnav">
                <a href="calendar.html">Calendar</a>
                <a href="team.html">Team</a>
                <a href="profile.html">Profile</a>
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
                <a href="photos.html">Photos</a>
            </div>
        </header>

        <main>
            <form method="post" action="registeruser">
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email"><br>
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username"><br>
                <label for="name">First and Last name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="phone">Phone number:</label><br>
                <input type="text" id="phone" name="phone"><br>
                <label for="pass">Password:</label><br>
                <input type="password" id="pass" name="pass"><br>
                <label for="confirm_pass">Confirm password:</label><br>
                <input type="password" id="confirm_pass" name="confirm_pass"><br><br>
                <input type="submit" value="Submit">
            </form>
            
        </main>

        <footer>
            <p>
                Loyal Order of Youth League Athletes
                <br>
                contact info
            </p>
        </footer>
    </body>
</html>
