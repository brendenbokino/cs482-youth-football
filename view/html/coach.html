<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="football, youth league, sports">
        <title>Coach Account</title>
        <style>
            body {
              font-family: 'Inter', 'Segoe UI', sans-serif;
              background-color: #fafafa;
              color: #333;
              margin: 0;
            }
        
            header {
              background-color: #e6e0f8;
              color: #3c1361;
              padding: 0.5rem 2rem;
              text-align: center;
              border-bottom: 2px solid #c4b5fd;
            }

            .header-container {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .logo-title {
                display: flex;
                align-items: center;
                gap: 0.75rem;
            }
        
            header h1 {
              margin: 0.5rem 0;
              font-size: 1.8rem;
              font-weight: 600;
            }
        
            .topnav {
              display: flex;
              gap: 1rem;
            }
        
            .topnav a {
              text-decoration: none;
              color: #3c1361;
              font-weight: 500;
              padding: 6px 12px;
              border-radius: 6px;
              transition: 0.3s;
            }
        
            .topnav a:hover {
              background-color: #dcd0ff;
              color: #2b0a50;
            }
        
            main {
              max-width: 800px;
              margin: 2rem auto;
              padding: 1.5rem;
              background-color: #ffffff;
              border-radius: 10px;
              box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }
        
            h2 {
              text-align: center;
              color: #3c1361;
              margin-bottom: 1rem;
            }
        
            form {
              display: flex;
              flex-direction: column;
              gap: 10px;
            }
        
            textarea {
              border-radius: 8px;
              border: 1px solid #c4b5fd;
              padding: 10px;
              font-size: 1rem;
              resize: vertical;
              min-height: 80px;
            }
        
            textarea:focus {
              outline: none;
              border-color: #a78bfa;
              box-shadow: 0 0 3px #c4b5fd;
            }
        
            button {
              background-color: #a78bfa;
              color: white;
              border: none;
              padding: 10px 14px;
              border-radius: 6px;
              font-size: 1rem;
              cursor: pointer;
              transition: 0.3s;
              width: fit-content;
              align-self: center;
              margin-top: 5px;
            }
        
            button:hover {
              background-color: #8b5cf6;
            }
        
            .refresh-btn,
            .hide-btn {
              margin-right: 8px;
            }
        
            #confirmationMessage {
              text-align: center;
              font-weight: 500;
              color: #22c55e;
              margin-top: 10px;
            }
        
            #coachList {
              margin-top: 20px;
            }
        
            .message {
              background-color: #f9f9ff;
              border: 1px solid #e0d7ff;
              padding: 10px 12px;
              border-radius: 8px;
              margin-bottom: 12px;
            }
        
            .coach-item {
              margin: 0.4em 0;
            }
        
            footer {
              text-align: center;
              font-size: 0.9rem;
              color: #555;
              margin-top: 2rem;
              padding: 1rem 0;
              border-top: 1px solid #ddd;
              background-color: #f3f0ff;
            }  -----------------------
            
            
            
            label { display: block; margin: 0.5rem 0 0.2rem; }
            input { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 5px; }
            
            
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <!-- Bootrap Icons for the Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">        
        <link href="./css/main.css" rel="stylesheet" type="text/css">
        </head>
        
        <body>
      <div id="header"></div>

        <main>
            <button onclick="showCreateAccount()">Create Account</button>
            <button onclick="showAccountOptions()">Already Have an Account</button>

            <form id="createAccountForm" method="post" action="/coach/createaccount" style="display: none;">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="phone">Phone:</label><br>
                <input type="text" id="phone" name="phone" required><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br>
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required><br>
                <label for="permission">Permission Level:</label><br>
                <input type="number" id="permission" name="permission" required><br><br>
                <button type="submit">Create Account</button>
            </form>

            <div id="accountOptions" style="display: none;">
                <button onclick="showSection('viewAccount')">View Account</button>
                <button onclick="showSection('updateAccount')">Update Account</button>
                <button onclick="showSection('deleteAccount')">Delete Account</button>
            </div>

            <div id="viewAccount" class="account-section" style="display: none;">
                <form method="post" action="/viewaccount">
                    <label for="viewEmail">Email:</label>
                    <input type="email" id="viewEmail" name="email" required>
                    <button type="submit">View</button>
                </form>
            </div>

            <div id="updateAccount" class="account-section" style="display: none;">
                <form method="post" action="/updateaccount">
                    <label for="updateEmail">Email:</label>
                    <input type="email" id="updateEmail" name="email" required>
                    <label for="updateField">Field to Update:</label>
                    <select id="updateField" name="field">
                        <option value="name">Name</option>
                        <option value="email">Email</option>
                        <option value="phone">Phone</option>
                        <option value="password">Password</option>
                    </select>
                    <label for="updateValue">New Value:</label>
                    <input type="text" id="updateValue" name="value" required>
                    <button type="submit">Update</button>
                </form>
            </div>

            <div id="deleteAccount" class="account-section" style="display: none;">
                <form method="post" action="/deleteaccount">
                    <label for="deleteEmail">Email:</label>
                    <input type="email" id="deleteEmail" name="email" required>
                    <button type="submit">Delete</button>
                </form>
            </div>
        </main>

        <div id="footer"></div>
            <!-- JQuery JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <!-- Bootstrap Bundle JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script> 
            $(function(){
                $("#header").load("header.html"); 
                $("#footer").load("footer.html"); 
            });
        </script>
      
        <script>
            function showCreateAccount() {
                document.getElementById('createAccountForm').style.display = 'block';
                document.getElementById('accountOptions').style.display = 'none';
            }

            function showAccountOptions() {
                document.getElementById('createAccountForm').style.display = 'none';
                document.getElementById('accountOptions').style.display = 'block';
            }

            function showSection(sectionId) {
                document.querySelectorAll('.account-section').forEach(section => {
                    section.style.display = 'none';
                });
                document.getElementById(sectionId).style.display = 'block';
            }

            async function handleFormSubmit(event, route) {
                event.preventDefault();
                const form = event.target;
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());
                const resultBox = document.getElementById('result');
                resultBox.style.display = 'block';
                resultBox.textContent = 'Processing...';

                try {
                    const res = await fetch(route, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    const json = await res.json();
                    resultBox.textContent = JSON.stringify(json, null, 2);
                } catch (err) {
                resultBox.textContent = 'Error: ' + err.message;
                }
            }
        </script>
      </body>
</html>
