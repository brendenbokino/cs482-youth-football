<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="football, youth league, sports">
        <title>Communications</title>
        <style>
            body {
              font-family: "Segoe UI", sans-serif;
              background: #f7f8fb;
              color: #333;
              max-width: 800px;
              margin: 2rem auto;
            }
            h1 {
              text-align: center;
              color: #911ee9;
            }
            form {
              background: #fff;
              border-radius: 10px;
              padding: 1.5rem;
              box-shadow: 0 2px 6px rgba(0,0,0,0.1);
              margin-bottom: 2rem;
            }
            label { display: block; margin: 0.5rem 0 0.2rem; }
            input { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 5px; }
            button {
              margin-top: 1rem;
              background: #911ee9;
              color: #fff;
              border: none;
              border-radius: 5px;
              padding: 0.6rem 1rem;
              cursor: pointer;
            }
            button:hover { background: #911ee9; } 
            #coachList {
              background: #fff;
              padding: 1rem;
              border-radius: 10px;
              box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            }
            .coach-item {
              border-bottom: 1px solid #ddd;
              padding: 0.5rem 0;
            }
        </style>
        <link href="./css/main.css" rel="stylesheet" type="text/css">
        <script>
            async function postMessage() {
                const message = document.getElementById('messageBody').value;
                const author = document.getElementById('messageAuthor').value;
                const authorType = parseInt(document.getElementById('messageAuthorType').value, 10);

                const response = await fetch('/comms/postMessage', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, author, authorType })
                });

                const result = await response.json();
                alert(result.message);
            }

            async function viewMessages() {
                const response = await fetch('/comms/viewMessages');
                const data = await response.json();

                const messageList = document.getElementById('messageList');
                messageList.innerHTML = '';
                data.messages.forEach(msg => {
                    const item = document.createElement('div');
                    item.className = 'message-item';
                    item.innerHTML = `<strong>${msg.author}</strong> (${new Date(msg.date).toLocaleString()}): ${msg.message}`;
                    messageList.appendChild(item);
                });
            }
        </script>
    </head>

    <body>
        <header>
            <img src="./images/logo.png" href="index.html">
            <h1> Loyal Order of Youth League Athletes </h1>
            <div class="topnav">
                <a href="calendar.html">Calendar</a>
                <a href="team.html">Team</a>
                <a href="profile.html">Profile</a>
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
                <a href="photos.html">Photos</a>
                <a href="comms.html">Comms</a>
                <a href="comms.html">
                  <img src="./images/message.png" alt="Comms">
            </div>
        </header>

        <main>
            <form onsubmit="event.preventDefault(); postMessage();">
                <label for="messageAuthor">Your Name:</label>
                <input type="text" id="messageAuthor" name="messageAuthor" required>
                <label for="messageAuthorType">Author Type:</label>
                <input type="number" id="messageAuthorType" name="messageAuthorType" required>
                <label for="messageBody">Message:</label>
                <textarea id="messageBody" name="messageBody" rows="4" required></textarea>
                <button type="submit">Send Message</button>
            </form>

            <button onclick="viewMessages()">View Messages</button>
            <div id="messageList"></div>
        </main>
            
        <footer>
            <p>
                Loyal Order of Youth League Athletes
                <br>
                contact info
            </p>
        </footer>
    </body>
</html>
