<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="football, youth league, sports">
        <title>Communications</title>
        <style>
            body {
              font-family: "Segoe UI", sans-serif;
              background: #f7f8fb;
              color: #333;
              max-width: 800px;
              margin: 2rem auto;
            }
            h1 {
              text-align: center;
              color: #911ee9;
            }
            form {
              background: #fff;
              border-radius: 10px;
              padding: 1.5rem;
              box-shadow: 0 2px 6px rgba(0,0,0,0.1);
              margin-bottom: 2rem;
            }
            label { display: block; margin: 0.5rem 0 0.2rem; }
            input { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 5px; }
            button {
              margin-top: 1rem;
              background: #911ee9;
              color: #fff;
              border: none;
              border-radius: 5px;
              padding: 0.6rem 1rem;
              cursor: pointer;
            }
            button:hover { background: #911ee9; } 
            #coachList {
              background: #fff;
              padding: 1rem;
              border-radius: 10px;
              box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            }
            .coach-item {
              border-bottom: 1px solid #ddd;
              padding: 0.5rem 0;
            }
        </style>
        <link href="./css/main.css" rel="stylesheet" type="text/css">
        <script>
            
        </script>
    </head>

    <body>
        <header>
            <img src="./images/logo.png" href="index.html">
            <h1> Loyal Order of Youth League Athletes </h1>
            <div class="topnav">
                <a href="calendar.html">Calendar</a>
                <a href="team.html">Team</a>
                <a href="profile.html">Profile</a>
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
                <a href="photos.html">Photos</a>
            </div>
        </header>

        <main>
            <button onclick="showCreateAccount()">New message</button>
            <button onclick="showAccountOptions()">View messages</button>

            <div id="createAccountForm" style="display: none;">
                <form method="post" action="/createmessage">
                    <label for="recipientEmail">Recipient Email:</label>
                    <input type="email" id="recipientEmail" name="recipientEmail" required>
                    <label for="messageSubject">Subject:</label>
                    <input type="text" id="messageSubject" name="messageSubject" required>
                    <label for="messageBody">Message:</label>
                    <textarea id="messageBody" name="messageBody" rows="4" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
            
        <footer>
            <p>
                Loyal Order of Youth League Athletes
                <br>
                contact info
            </p>
        </footer>
    </body>
</html>
