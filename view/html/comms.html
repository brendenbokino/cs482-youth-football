        <style>

              border: 1px solid #c4b5fd;

            }
        
            textarea:focus {

            button {
              background-color: #a78bfa;

              padding: 10px 14px;

              font-size: 1rem;
              cursor: pointer;
              transition: 0.3s;

            }
        
            .message {
              background-color: #f9f9ff;
              border: 1px solid #e0d7ff;
              padding: 10px 12px;
              border-radius: 8px;
              margin-bottom: 12px;
            }
        
            .message p {
              margin: 0.4em 0;
            }
        
            footer {
              text-align: center;
              font-size: 0.9rem;
              color: #555;
              margin-top: 2rem;
              padding: 1rem 0;
              border-top: 1px solid #ddd;

    <body>
        <header>
            <div class="header-container">
                <img src="./images/logo.png" href="index.html">
                <h1> Loyal Order of Youth League Athletes </h1>
                <nav class="topnav">
                    <a href="calendar.html">Calendar</a>
                    <a href="team.html">Team</a>
                    <a href="profile.html">Profile</a>
                    <a href="login.html">Login</a>
                    <a href="register.html">Register</a>
                    <a href="photos.html">Photos</a>
                    <a href="coach.html">Coach Account</a>
                    <a href="comms.html">Comms</a>
                </nav>
            </div>
        </header>

        <main>
            <h2>Team Communications</h2>
            <form id="messageForm" onsubmit="event.preventDefault(); postMessage();">
                <label for="messageBody">Message</label>
                <textarea id="messageBody" name="messageBody" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <p id="confirmationMessage" style="display: none; color: green;">Message sent successfully!</p>
            <button class="refresh-btn" onclick="viewMessages()">View Messages</button>
            <button class="hide-btn" onclick="toggleMessages()">Hide Messages</button>
            <div id="messageList"></div>
        </main>
            
        <footer>
            <p>
                Loyal Order of Youth League Athletes
                <br>
                contact info
            </p>
        </footer>
        <script>
            function getAuthorType(permission) {
                switch (permission) {
                    case 1: return 'Coach';
                    case 2: return 'Parent';
                    case 3: return 'Player';
                    default: return 'User';
                }
            }

            async function checkLoginStatus() {
                // session-based login not working
                // try {
                //     const response = await fetch('/comms/viewMessages', { credentials: 'include' });
                //     if (response.status === 401) {
                //         window.location.href = 'login.html';
                //         return false;
                //     }
                //     const data = await response.json();
                //     if (!data.loggedIn) {
                //         window.location.href = 'login.html';
                //         return false;
                //     }
                //     return true;
                // } catch (error) {
                //     console.error('Network error during login status check:', error);
                //     window.location.href = 'login.html';
                //     return false;
                // }
                return true; // Allow access without session checks
            }

            async function postMessage() {
                const messageBody = document.getElementById('messageBody').value;
                if (!messageBody) {
                    alert("Message cannot be empty.");
                    return;
                }

                try {
                    const response = await fetch('/comms/postMessage', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: messageBody }),
                        credentials: 'include', 
                    });

                    if (response.ok) {
                        document.getElementById("confirmationMessage").style.display = "block";
                        setTimeout(() => {
                            document.getElementById("confirmationMessage").style.display = "none";
                        }, 3000);
                        document.getElementById("messageForm").reset();
                        viewMessages();
                    } else {
                        const result = await response.json();
                        console.error("Post failed:", result.error || "Unknown server error.");
                        alert("Failed to post message: " + (result.error || "Unknown error."));
                    }
                } catch (error) {
                    console.error('Network error during post:', error);
                    alert("Network error. Please try again.");
                }
            }

            async function deleteMessage(messageId) {
                try {
                    const response = await fetch(`/comms/deleteMessage/${messageId}`, {
                        method: 'DELETE',
                        credentials: 'include',
                    });

                    if (response.ok) {
                        alert("Message deleted successfully.");
                        viewMessages();
                    } else {
                        const result = await response.json();
                        alert("Failed to delete message: " + (result.error || "Unknown error."));
                    }
                } catch (error) {
                    console.error('Network error during delete:', error);
                    alert("Network error. Please try again.");
                }
            }

            async function updateMessage(messageId) {
                const newMessage = prompt("Enter the updated message:");
                if (!newMessage) return;

                try {
                    const response = await fetch(`/comms/updateMessage/${messageId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: newMessage }),
                        credentials: 'include',
                    });

                    if (response.ok) {
                        alert("Message updated successfully.");
                        viewMessages();
                    } else {
                        const result = await response.json();
                        alert("Failed to update message: " + (result.error || "Unknown error."));
                    }
                } catch (error) {
                    console.error('Network error during update:', error);
                    alert("Network error. Please try again.");
                }
            }

            async function viewMessages() {
                try {
                    const response = await fetch('/comms/viewMessages', {
                        method: 'GET',
                        credentials: 'include', 
                    });

                    console.log("Response status:", response.status); // Log response status

                    if (response.ok) {
                        const data = await response.json();
                        console.log("Fetched messages:", data); // Log fetched messages
                        const messageList = document.getElementById('messageList');
                        messageList.innerHTML = '';

                        const user = await fetch('/loggedUser', { credentials: 'include' }).then(res => res.json());

                        data.messages.forEach(msg => {
                            const msgDiv = document.createElement('div');
                            msgDiv.classList.add('message');

                            const authorType = getAuthorType(msg.authorType);
                            const updatedAt = msg.edited ? ` (updated at ${new Date(msg.dateEdited).toLocaleString()})` : '';

                            msgDiv.innerHTML = `
                                <p><strong>${msg.author} (${authorType})${updatedAt}:</strong></p>
                                <p>${msg.message}</p>
                            `;

                            if (user.name === msg.author) {
                                const deleteBtn = document.createElement('button');
                                deleteBtn.textContent = 'Delete';
                                deleteBtn.onclick = () => deleteMessage(msg._id);

                                const updateBtn = document.createElement('button');
                                updateBtn.textContent = 'Update';
                                updateBtn.onclick = () => updateMessage(msg._id);

                                msgDiv.appendChild(deleteBtn);
                                msgDiv.appendChild(updateBtn);
                            }

                            messageList.appendChild(msgDiv);
                        });
                    } else {
                        const result = await response.json();
                        console.error("Failed to fetch messages:", result.error || "Unknown server error.");
                        alert("Failed to fetch messages: " + (result.error || "Unknown error."));
                    }
                } catch (error) {
                    console.error('Network error during message retrieval:', error); // Log network error
                    alert("Network error. Please try again.");
                }
            }

            function toggleMessages() {
                const messageList = document.getElementById('messageList');
                const hideBtn = document.querySelector('.hide-btn');

                if (messageList.style.display === 'none' ){ //|| messageList.style.display === '') {
                    messageList.style.display = 'block';
                    hideBtn.textContent = 'Hide Messages';
                } else {
                    messageList.style.display = 'none';
                    hideBtn.textContent = 'View Messages';
                }
            }
        </script>
    </body>
</html>
