<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="football, youth league, sports">
        <title>Loyal Order of Youth League Athletes</title>
        <link href="./css/popup.css" rel="stylesheet" type="text/css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <!-- Bootrap Icons for the Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
        <script src="./src/Comms_frontend.js"></script>

        <style>
            body {
              font-family: 'Inter', 'Segoe UI', sans-serif;
              background-color: #fafafa;
              color: #333;
              margin: 0;
            }
        
            header {
              background-color: #e6e0f8;
              color: #3c1361;
              padding: 0.5rem 2rem;
              text-align: center;
              border-bottom: 2px solid #c4b5fd;
            }

            .header-container {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .logo-title {
                display: flex;
                align-items: center;
                gap: 0.75rem;
            }
        
            header h1 {
              margin: 0.5rem 0;
              font-size: 1.8rem;
              font-weight: 600;
            }
        
            .topnav {
              display: flex;
              gap: 1rem;
            }
        
            .topnav a {
              text-decoration: none;
              color: #3c1361;
              font-weight: 500;
              padding: 6px 12px;
              border-radius: 6px;
              transition: 0.3s;
            }
        
            .topnav a:hover {
              background-color: #dcd0ff;
              color: #2b0a50;
            }
        
            main {
              max-width: 800px;
              margin: 2rem auto;
              padding: 1.5rem;
              background-color: #ffffff;
              border-radius: 10px;
              box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }
        
            h2 {
              text-align: center;
              color: #3c1361;
              margin-bottom: 1rem;
            }
        
            form {
              display: flex;
              flex-direction: column;
              gap: 10px;
            }
        
            textarea {
              border-radius: 8px;
              border: 1px solid #c4b5fd;
              padding: 10px;
              font-size: 1rem;
              resize: vertical;
              min-height: 80px;
            }
        
            textarea:focus {
              outline: none;
              border-color: #a78bfa;
              box-shadow: 0 0 3px #c4b5fd;
            }
        
            button {
              background-color: #a78bfa;
              color: white;
              border: none;
              padding: 10px 14px;
              border-radius: 6px;
              font-size: 1rem;
              cursor: pointer;
              transition: 0.3s;
              width: fit-content;
              align-self: center;
              margin-top: 5px;
            }
        
            button:hover {
              background-color: #8b5cf6;
            }
        
            .refresh-btn,
            .hide-btn {
              margin-right: 8px;
            }
        
            #confirmationMessage {
              text-align: center;
              font-weight: 500;
              color: #22c55e;
              margin-top: 10px;
            }
        
            #messageList {
              margin-top: 20px;
            }
        
            .message {
              background-color: #f9f9ff;
              border: 1px solid #e0d7ff;
              padding: 10px 12px;
              border-radius: 8px;
              margin-bottom: 12px;
            }
        
            .message p {
              margin: 0.4em 0;
            }
        
            footer {
              text-align: center;
              font-size: 0.9rem;
              color: #555;
              margin-top: 2rem;
              padding: 1rem 0;
              border-top: 1px solid #ddd;
              background-color: #f3f0ff;
            }
        </style>
    </head>
    
    <script> 
        $(function(){
          $("#header").load("header.html"); 
          $("#footer").load("footer.html"); 
        });
      </script> 

    <body>
        <div id="header"></div>

        <main>
            <h2>Team Communications</h2>
            <form id="messageForm" onsubmit="event.preventDefault(); postMessage();">
                <label for="messageBody">Message</label>
                <textarea id="messageBody" name="messageBody" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <p id="confirmationMessage" style="display: none; color: green;">Message sent successfully!</p>
            <button class="refresh-btn" onclick="viewMessages()">View Messages</button>
            <button class="hide-btn" onclick="toggleMessages()">Hide Messages</button>
            <div id="messageList"></div>
        </main>
            
        <div id="footer"></div>
        <script src="./src/Comms_frontend.js"></script>
    </body>
</html>
