        <main>
            <h2>Team Communications</h2>
            <form id="messageForm" onsubmit="event.preventDefault(); postMessage();">
                <label for="messageAuthor">Your Name</label>
                <input type="text" id="messageAuthor" name="messageAuthor" required>
        
                <label for="messageAuthorType">Author Type</label>
                <select id="messageAuthorType" name="messageAuthorType" required>
                    <option value="">Select...</option>
                    <option value="1">Coach</option>
                    <option value="2">Parent</option>
                    <option value="3">Player</option>
                </select>
        
                <label for="messageBody">Message</label>
                <textarea id="messageBody" name="messageBody" rows="4" required></textarea>
        
                <button type="submit">Send Message</button>
            </form>

            <p id="confirmationMessage" style="display: none; color: green;">Message sent successfully!</p>
            <button class="refresh-btn" onclick="viewMessages()">View Messages</button>
            <div id="messageList"></div>
        </main>
