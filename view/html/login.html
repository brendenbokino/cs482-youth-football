<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="football, youth league, sports">
        <title>Loyal Order of Youth League Athletes</title>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
    </head>

    <script> 
        $(function(){
          $("#header").load("header.html"); 
          $("#footer").load("footer.html"); 
        });
      </script> 

    <body>
        <div id="header"></div>

        <main>
            <form method="post" action="/loginuser">
                <label for="login_id">Email or Username:</label><br>
                <input type="text" id="login_id" name="login_id"><br>
                <label for="login_pass">Password:</label><br>
                <input type="password" id="login_pass" name="login_pass"><br><br>
                <input type="submit" value="Submit">
            </form>

            <div class="container">
                <div class="row">
                  <div class="col-md-6" id="msg-display">
                      <!-- I will dynamically insert error messages here using regurlar JS
                       Script below for the error message -->
                  </div>
                </div>
              </div>

              <script type="text/javascript">
                const params = new URLSearchParams(window.location.search);    
                let error = params.get('error');
                let msg = null;
                if(error === '1'){
                    msg = `
                        <div class="alert alert-danger alert-dismissible">
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            <strong>Error!</strong> Incorrect Login.
                        </div>
                    `;
                    document.getElementById("msg-display").innerHTML = msg;
                } 
                else if (error === '2'){
                    msg = `
                        <div class="alert alert-danger alert-dismissible">
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            <strong>Error!</strong> Incorrect Password.
                        </div>
                    `;
                    document.getElementById("msg-display").innerHTML = msg;
                }
                //window.alert('Login or Password Incorrect');
            </script>
        </main>

        <div id="footer"></div>
    </body>
</html>
