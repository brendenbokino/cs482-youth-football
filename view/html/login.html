<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="football, youth league, sports">
        <title>Loyal Order of Youth League Athletes</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <!-- Bootrap Icons for the Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link href="./css/main.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div id="header"></div>

        <main>
            <div class="container pt-5 pb-5">
                <div class="row justify-content-center align-items-center">
                    <div class="col-8">
                        <h2 class="text-center mb-4">Login</h2>
                        <form method="post" action="/loginuser">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="login_id" id="login_id" placeholder="placeholder">
                                <label for="login_id">Email or Username</label>
                            </div>
                            
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" name="login_pass" id="login_pass" placeholder="placeholder">
                                <label for="login_pass">Password</label>
                            </div>
                            
                            <div class="text-center pt-2 pb-2">
                                Don't have an account? <a href="register.html">Register here.</a>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-purple">
                                    Login
                                </button>                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            

            <div class="container">
                <div class="row">
                  <div class="col-md-6" id="msg-display">
                      <!-- I will dynamically insert error messages here using regurlar JS
                       Script below for the error message -->
                  </div>
                </div>
            </div>

            <script type="text/javascript">
                const params = new URLSearchParams(window.location.search);    
                let error = params.get('error');
                let msg = null;
                if(error === '1'){
                    msg = `
                        <div class="alert alert-danger alert-dismissible">
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            <strong>Error!</strong> Incorrect Login.
                        </div>
                    `;
                    document.getElementById("msg-display").innerHTML = msg;
                } 
                else if (error === '2'){
                    msg = `
                        <div class="alert alert-danger alert-dismissible">
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            <strong>Error!</strong> Incorrect Password.
                        </div>
                    `;
                    document.getElementById("msg-display").innerHTML = msg;
                }
                //window.alert('Login or Password Incorrect');
            </script>
        </main>

        <div id="footer"></div>
            <!-- JQuery JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <!-- Bootstrap Bundle JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script> 
            $(function(){
                $("#header").load("header.html"); 
                $("#footer").load("footer.html"); 
            });
        </script>
        </body>
</html>
