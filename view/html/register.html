<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="football, youth league, sports">
        <title>Loyal Order of Youth League Athletes</title>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
    </head>

    <script>
        $(function(){
          $("#header").load("header.html"); 
          $("#footer").load("footer.html"); 
        });
      </script> 
  
    <body>
        <div id="header"></div>

        <main>
            <form method="post" action="registeruser">
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email"><br>
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username"><br>
                <label for="name">First and Last name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="phone">Phone number:</label><br>
                <input type="text" id="phone" name="phone"><br>
                <label for="pass">Password:</label><br>
                <input type="password" id="pass" name="pass"><br>
                <label for="confirm_pass">Confirm password:</label><br>
                <input type="password" id="confirm_pass" name="confirm_pass"><br><br>
                <input type="submit" value="Submit">
            </form>
        </main>

        <div id="footer"></div>
    </body>
</html>
