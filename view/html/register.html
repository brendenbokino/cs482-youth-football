<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="football, youth league, sports">
        <title>Loyal Order of Youth League Athletes</title>
        <link href="./css/main.css" rel="stylesheet" type="text/css">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <!-- Bootrap Icons for the Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
    </head>

    <script>
        $(function(){
          $("#header").load("header.html"); 
          $("#footer").load("footer.html"); 
        });
      </script> 
  
    <body>
        <div id="header"></div>
        <main>
            <div class="container pt-5 pb-5">
                <div class="row justify-content-center align-items-center">
                    <div class="col-8">
                        <h2 class="text-center mb-4">Register</h2>
                        <form method="post" action="registeruser">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" name="email" placeholder="placeholder">
                                <label for="email">Email</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" name="username" placeholder="placeholder">
                                <label for="username">Username</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="name" name="name" placeholder="placeholder">
                                <label for="name">First and Last Name</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="tel" class="form-control" id="phone" name="phone" placeholder="placeholder">
                                <label for="phone">Phone Number</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="pass" name="pass" placeholder="placeholder">
                                <label for="pass">Password</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="confirm_pass" name="confirm_pass" placeholder="placeholder">
                                <label for="confirm_pass">Confirm Password</label>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-purple">
                                    Register
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <div id="footer"></div>
    </body>
</html>
